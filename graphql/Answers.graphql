query Responses($formId: String!) {
  Form(where: { id: { _eq: $formId } }) {
    id
    responses
    FormItems(order_by: { order: asc }) {
      id
      name
      Answers_aggregate {
        aggregate {
          count
        }
      }
      type
      Answers {
        id
        value
      }
    }
  }
}
