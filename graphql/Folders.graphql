query MyFolders {
  Folder {
    id
    name
  }
}

mutation UpsertFolder($id: String!, $name: String!) {
  insert_Folder(
    objects: { id: $id, name: $name }
    on_conflict: { constraint: Folder_pkey, update_columns: [name] }
  ) {
    returning {
      id
      name
    }
  }
}

mutation DeleteFolder($id: String!) {
  delete_Folder(where: { id: { _eq: $id } }) {
    returning {
      id
      name
    }
  }
}

