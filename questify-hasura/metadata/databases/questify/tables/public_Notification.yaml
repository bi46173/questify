table:
  name: Notification
  schema: public
object_relationships:
  - name: Form
    using:
      manual_configuration:
        column_mapping:
          formId: id
        insertion_order: null
        remote_table:
          name: Form
          schema: public
insert_permissions:
  - role: public
    permission:
      check: {}
      columns:
        - description
        - formId
        - ownerId
        - relatedId
    comment: ""
  - role: user
    permission:
      check: {}
      columns:
        - description
        - formId
        - ownerId
        - read
        - relatedId
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - createdAt
        - description
        - formId
        - id
        - ownerId
        - read
        - relatedId
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - createdAt
        - description
        - formId
        - id
        - ownerId
        - read
        - relatedId
      filter:
        ownerId:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - description
        - formId
        - read
        - relatedId
      filter:
        ownerId:
          _eq: X-Hasura-User-Id
      check: null
      set:
        ownerId: x-hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        ownerId:
          _eq: X-Hasura-User-Id
    comment: ""
