table:
  name: Form
  schema: public
object_relationships:
  - name: Folder
    using:
      foreign_key_constraint_on: folderId
array_relationships:
  - name: FormItems
    using:
      foreign_key_constraint_on:
        column: formId
        table:
          name: FormItem
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        ownerId:
          _eq: X-Hasura-User-Id
      set:
        ownerId: x-hasura-User-Id
      columns:
        - favorite
        - order
        - responses
        - style
        - folderId
        - id
        - name
        - ownerId
        - createdAt
        - updatedAt
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - createdAt
        - favorite
        - folderId
        - id
        - name
        - order
        - ownerId
        - responses
        - style
        - thumbnail
        - updatedAt
      filter: {}
      limit: 1
    comment: ""
  - role: user
    permission:
      columns:
        - createdAt
        - favorite
        - folderId
        - id
        - name
        - order
        - ownerId
        - responses
        - style
        - thumbnail
        - updatedAt
      filter:
        ownerId:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: public
    permission:
      columns:
        - responses
      filter: {}
      check: null
    comment: ""
  - role: user
    permission:
      columns:
        - favorite
        - order
        - responses
        - style
        - folderId
        - id
        - name
        - ownerId
        - createdAt
        - updatedAt
      filter:
        ownerId:
          _eq: X-Hasura-User-Id
      check: null
      set:
        ownerId: x-hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        ownerId:
          _eq: X-Hasura-User-Id
    comment: ""
